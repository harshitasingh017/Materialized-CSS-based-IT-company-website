<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/77d4172b70.js"
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    
    <title>Materialized CSS Website</title>
    
    <style>
      header {
        background: url(images/cover.jpg);
        background-size: cover;
        background-position: center;
        min-height: 1000px;
      }
        
        .content h5{
            font-size: 70px;
            padding-top: 150px;
            
        }
        
        .learnmore{
            position: relative;
            padding-left: 600px;
            
        }
        
        @media screen and (max-width: 670px) {
        header {
          min-height: 500px;
        }
      }
    </style>
    
    </head>
    
    <body>
        
        <!-- navbar -->
        <header>
            <nav class="nav-wrapper transparent">
            <div class="container">
                <a href="#" class="brand-logo">Materialized</a> 
                <a href="#" class="sidenav-trigger" data-target="mobile-menu">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Approach</a></li>
                    <li><a href="#">Methodology</a></li>
                    <li><a href="#">Contact</a></li>
                   
                </ul>
                
                <ul class="sidenav grey lighten-2" id="mobile-menu">
                <li><a href="#">Services</a></li>
                    <li><a href="#">Approach</a></li>
                    <li><a href="#">Methodology</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            </nav>
            <div class="content">
                <h5 class="center-align white-text lighten-4">Your Business Needs<br>Our Software Solutions </h5>
            </div>
            <div class="learnmore">
            <button class="btn-large waves-effect waves-dark grey lighten-2 black-text">Learn More</button>
          </div>
        </header>
        
        

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
